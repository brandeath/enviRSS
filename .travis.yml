language: r
sudo: false
latex: false
pandoc: false
cache: packages
r_github_packages:
- cran/yaml
- yufree/scifetch
- rstudio/blogdown
before_install:
- export TZ=Etc/GMT+12
- date
- git config --global user.email "yufree@live.cn"
- git config --global user.name "yufree"
script:
- Rscript R/fetch.R
after_success:
- git add --all *
- git commit -m "Daily update"
- git push -q https://${GITHUB_PAT}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:master
env:
  global:
    secure: 
